<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todos Vue.js</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="todos.js" defer></script>
  </head>
  <body>
    <h1>TODO LIST!</h1>
    <div id="app">
      {{ message }} (count: {{ todos.length}})
      <button v-on:click="loadTodos()">Click for Todo list</button>
      <!-- <h2 v-show="loadTodos()"></h2> -->
      <div v-for="todo in todos">

        <h3>{{ todo.title }}</h3>
        <p>Task completed: {{ todo.completed }}</p>
        
       
      </div>
    </div>
  </body>
</html>
